name: Generate Snake

on:
  schedule:
    - cron: "0 0,12 * * *" # Runs at midnight and noon UTC every day
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # <â€” critical for pushing changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate the snake files in './dist/'
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Copy generated files to root
        run: cp -r dist/* .

      - name: Commit and push changes
        run: |
          git add .
          git diff --quiet && echo "No changes to commit" || git commit -m "chore: update snake animations"
          git push origin main
